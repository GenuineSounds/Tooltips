buildscript {
	repositories {
		jcenter()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
	}
}
apply plugin: 'net.minecraftforge.gradle.forge'

archivesBaseName = "World-Tooltips"

group = "ninja.genuine.world-tooltips"
ext.revision = 'git rev-list --count HEAD'.execute().text.trim()
version = "1.8.9-1.2.3-${revision}"

sourceCompatibility = targetCompatibility = "1.8"

minecraft {
	version = "1.8.9-11.15.1.1902-1.8.9"
	runDir = "run"
	mappings = "stable_20"
}

dependencies {
}

processResources {
	inputs.property "version", project.version
	inputs.property "mcversion", project.minecraft.version

	from(sourceSets.main.resources.srcDirs) {
		include 'mcmod.info'
		expand 'version':project.version, 'mcversion':project.minecraft.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude 'mcmod.info'
	}
}

task deobfJar(type: Jar, dependsOn: 'classes') {
	from sourceSets.main.output
	classifier = 'dev'
}

task javadocJar(type: Jar, dependsOn: 'javadoc') {
	from javadoc.destinationDir
	classifier = 'javadoc'
}

tasks.build.dependsOn deobfJar, sourceJar
